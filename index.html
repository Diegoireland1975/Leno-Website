<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leno App | Health & productivity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="images/favicon.png">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar__container container">
      <a href="/">
        <img class="navbar__logo" src="images/logo.svg" alt="leno logo">
      </a>
      <!-- Desktop menu -->
      <div class="navbar__menu">
        <ul class="navbar__menu-list">
          <li class="navbar__menu-item">
            <a href="#" class="navbar__menu-link">Home</a>
          </li>
          <li class="navbar__menu-item">
            <a href="#feautures" class="navbar__menu-link">Features</a>
          </li>
          <li class="navbar__menu-item">
            <a href="#preview" class="navbar__menu-link">Preview</a>
          </li>
          <li class="navbar__menu-item">
            <a href="#details" class="navbar__menu-link">Details</a>
          </li>
          <li class="navbar__menu-item">
            <a href="#download" class="navbar__menu-link">Download</a>
          </li>
          <li class="navbar__menu-item">
            <a href="#" class="navbar__menu-link--primary"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li class="navbar__menu-item">
            <a href="#" class="navbar__menu-link--primary"><i class="fa-brands fa-twitter"></i></a>
          </li>
        </ul>
      </div>

      <!-- Mobile Menu & Hamburger Icon -->
      <div class="navbar__mobile-menu">
        <button class="navbar__mobile-menu-toggle" id="navbar__mobile-menu-toggle" aria-label="Toggle menu">
          <i class="fas fa-bars fa-2x"></i>
        </button>
        <!-- Mobile Menu items -->

        <ul class="navbar__mobile-menu-list">
          <li class="navbar__mobile-menu-item">
            <a href="#" class="navbar__mobile-menu-link">Home</a>
          </li>
          <li class="navbar__mobile-menu-item">
            <a href="#feautures" class="navbar__mobile-menu-link">Features</a>
          </li>
          <li class="navbar__mobile-menu-item">
            <a href="#preview" class="navbar__mobile-menu-link">Preview</a>
          </li>
          <li class="navbar__mobile-menu-item">
            <a href="#details" class="navbar__mobile-menu-link">Details</a>
          </li>
          <li class="navbar__mobile-menu-item">
            <a href="#download" class="navbar__mobile-menu-link">Download</a>
          </li>
          <li class="navbar__mobile-menu-item">
            <a href="#" class="navbar__mobile-menu-link--primary"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li class="navbar__mobile-menu-item">
            <a href="#" class="navbar__mobile-menu-link--primary"><i class="fa-brands fa-twitter"></i></a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- Section Hero-->
  <header class="hero">
    <div class="hero__container container">
      <div class="hero__content">
        <h1 class="hero__title">Your <span class="hero__title--primary">productivity</span> assistant</h1>
        <p class="hero__description">Boost your productivity and improve your health with Leno - the all-in-one app for
          developers and creators.</p>
        <div class="hero__buttons">
          <a href="#download" class="hero__button btn">
            <i class="fa-brands fa-apple"></i>For Apple
          </a>
          <a href="#download" class="hero__button btn">
            <i class="fa-brands fa-android"></i>For Android
          </a>
        </div>
      </div>

      <div class="hero__image">
        <img src="images/header-smartphones.png" alt="image of two smarthphone">
      </div>
    </div>
  </header>


  <script src="js/main.js"></script>
</body>
</html>
